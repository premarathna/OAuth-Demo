<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Login Example</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="common/vendor/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="_login.css">
  <link rel="stylesheet" type="text/css" href="all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<script type="text/javascript">

  function getAutherizationCode() {
    window.location.replace("https://www.linkedin.com/uas/oauth2/authorization?response_type=code&client_id=81i0rmk966gbbm&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Flogin-callback&state=123456&scope=r_basicprofile");
  }

</script>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" disabled="true">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-linkedin btn-block text-uppercase" type="submit" onclick="getAutherizationCode()"><i class="fab fa-linkedin-in"></i> Sign in with LinkedIn</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="common/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="common/vendor/js/bootstrap.bundle.min.js"></script>
</body>
</html>
